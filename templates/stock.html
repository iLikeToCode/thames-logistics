<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock List</title>
  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="table"></div>
    <form action="/stock" method="post">
      <input type="hidden" name="type" value="new">
      <input type="text" name="name" placeholder="Product Name">
      <input type="number" name="amount" min="0" placeholder="Quantity" style="width: 100px;">
      <input type="number" name="price" min="0" placeholder="Price" style="width: 100px;">
      <input type="submit" value="New Product">
    </form>
    <script>
      const rawArray = {{ array | tojson }};

      console.log("Raw array:", rawArray);

      const tableArray = rawArray.map(item => ({
        id: item[0],
        name: item[1],
        price: item[2],
        quantity: item[3]
      }));
    
      var table = new Tabulator("#table", {
        columnDefaults: {width: 200},
        data: tableArray,
        layout: "fitColumns",
        columns: [
          { title: "ID", field: "id" },
          { title: "Name", field: "name" },
          { title: "Price (£)", field: "price" },
          { title: "Quantity", field: "quantity" },
          {
            title: "Quantity | Update",
            width: 300,
            formatter: function(cell, formatterParams, onRendered) {
              const data = cell.getRow().getData();
              return `
              <form action="/stock" method="post">
                <input type="hidden" name="type" value="updateamount">
                <input type="hidden" name="id" value="${data.id}">
                <input type="hidden" name="name" value="${data.name}">
                <input type="number" name="amount" value="${data.quantity}" min="0" style="width: 100px;">
                <input type="submit" value="Update Quantity">
              </form>
              `;
            }
          },
          {
            title: "Price | Update",
            width: 300,
            formatter: function(cell, formatterParams, onRendered) {
              const data = cell.getRow().getData();
              return `
              <form action="/stock" method="post">
                <input type="hidden" name="type" value="updateprice">
                <input type="hidden" name="id" value="${data.id}">
                <input type="hidden" name="name" value="${data.name}">
                £<input type="number" name="price" value="${data.price}" min="0" style="width: 100px;">
                <input type="submit" value="Update Price">
              </form>
              `;
            }
          },
          {
            title: "Delete",
            width: 100,
            formatter: function(cell, formatterParams, onRendered) {
              const data = cell.getRow().getData();
              return `
              <form action="/stock" method="post">
                <input type="hidden" name="type" value="delete">
                <input type="hidden" name="id" value="${data.id}">
                <input type="submit" value="Delete">
              </form>
              `;
            }
          }
        ]
      });
    </script>
  </div>
</body>
</html>
