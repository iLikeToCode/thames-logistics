<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thames Stock System</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .top-card {
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .bottom-row {
      display: flex;
      gap: 20px;
    }

    .bottom-card {
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    button a {
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      display: inline-block;
      font-size: 25px;
    }

    button {
      border: none;
      background: none;
      padding: 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-card">
      <button><a href="/order">Order Something</a></button>
    </div>
    <div class="bottom-row">
      <div class="bottom-card">
        <button><a href="/stock">Stock List</a></button>
      </div>
      <div class="bottom-card">
        <button><a href="/orders">Order List</a></button>
      </div>
    </div>
  </div>
</body>
</html>
