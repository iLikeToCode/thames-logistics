<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="table"></div>
    <script>
      const rawArray = {{ array | tojson }};
    
      console.log("Raw array:", rawArray);
    
      const array = rawArray.map(item => ({
        id: item[0],
        name: item[1],
        price: item[2],
        quantity: item[3]
      }));
    
      console.log("Formatted array:", array);

      
    
      var table = new Tabulator("#table", {
        columnDefaults: {width: 250},
        data: array,
        layout: "fitColumns",
        columns: [
          { title: "ID", field: "id" },
          { title: "Name", field: "name" },
          { title: "Price (Â£)", field: "price" },
          { title: "Quantity", field: "quantity" },
          {
            title: "Amount | Order",
            formatter: function(cell, formatterParams, onRendered) {
              const data = cell.getRow().getData();
              return `
              <form action="/order" method="post">
                <input type="hidden" name="id" value="${data.id}">
                <input type="hidden" name="name" value="${data.name}">
                <input type="number" name="amount" value="1" min="1" max="${data.quantity}" style="width: 50px;">
                <input type="submit" value="Order">
              </form>
              `;
            }
          }
        ]
      });
    </script>
  </div>
</body>
</html>
